services:
  # Zookeeper для Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: crm_zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - crm_network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: crm_kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - crm_network

  # Auth Service (9000)
  auth-service:
    build:
      context: ./packages/guard-auth
      dockerfile: Dockerfile
    container_name: crm_auth
    restart: unless-stopped
    ports:
      - "9000:9000"
    env_file: .env
    depends_on:
      - kafka
    networks:
      - crm_network

  # Shift Service (9002)
  shift-service:
    build:
      context: ./packages/shift-service
      dockerfile: Dockerfile
    container_name: crm_shift
    restart: unless-stopped
    ports:
      - "9002:9002"
    env_file: .env
    depends_on:
      - kafka
    networks:
      - crm_network

  # Analytics Service (9001)
  analytics-service:
    build:
      context: ./packages/analytics-service
      dockerfile: Dockerfile
    container_name: crm_analytics
    restart: unless-stopped
    ports:
      - "9001:9001"
    env_file: .env
    depends_on:
      - kafka
    networks:
      - crm_network

  # Assigner Service (9003)
  assigner-service:
    build:
      context: ./packages/assigner
      dockerfile: Dockerfile
    container_name: crm_assigner
    restart: unless-stopped
    ports:
      - "9003:9003"
    env_file: .env
    depends_on:
      - kafka
    networks:
      - crm_network

  # Gateway (8000)
  gateway:
    build:
      context: ./shared
      dockerfile: Dockerfile
    container_name: crm_gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - auth-service
      - shift-service
      - analytics-service
      - assigner-service
      - kafka
    networks:
      - crm_network

  # CRM Frontend (3001)
  crm:
    build:
      context: ./packages/crm
      dockerfile: Dockerfile
    container_name: crm_frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file: .env
    depends_on:
      - gateway
    networks:
      - crm_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  zookeeper_data:
  kafka_data:

networks:
  crm_network:
    driver: bridge
